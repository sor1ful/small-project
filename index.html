<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">

                    <div class="hero min-h-screen bg-base-200">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                           
                            <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                                <form class="card-body">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Mobile Number</span>
                                        </label>
                                        <input id="phn-number" type="text" placeholder="Your Mobile No" class="input input-bordered" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Pin</span>
                                        </label>
                                        <input id="pin-set" type="password" placeholder="Enter Your Pin" class="input input-bordered"
                                            required />
                                        <label class="label">
                                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                        </label>
                                    </div>
                                    <div class="form-control mt-6">
                                        <button id="btn-login" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
