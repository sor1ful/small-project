<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <div class="pt-14 mt-4">
                    <div class="stats shadow">
                            <div class="stat">
                                <!-- <div class="stat-title"></div> -->
                                <div id="availableTk" class="stat-value">8940</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                            
                        </div>
                    </div>
                      <div class="divider"></div>
                      <div>
                          <button id="btn-add" class="btn btn-lg">Add Money</button>
                          <button id="btn-out" class="btn btn-lg">Cash Out</button>
                      </div>
                      
                      <div class="divider"></div>
                      <!-- add money start form  -->
                       <div id="add-money-tab" class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100 mb-8">
                                <form class="card-body">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Amount</span>
                                        </label>
                                        <input id="add-amount" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Pin</span>
                                        </label>
                                        <input id="pin-check" type="password" placeholder="Enter Your Pin" class="input input-bordered"
                                            autocomplete="off" required />
                                       
                                    </div>
                                    <div class="form-control mt-6">
                                        <button id="btn-add-money" class="btn btn-primary">Add money</button>
                                    </div>
                                </form>
                            </div>
                            <!-- add money form End -->


                            <!-- cash out system or form start -->

                              <div id="cash-out-tab" class="hidden card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100 mb-8">
                                <form class="card-body">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Amount</span>
                                        </label>
                                        <input id="cash-out-amount" type="text" placeholder="Enter Amount" class="input input-bordered"  required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Pin</span>
                                        </label>
                                        <input id="cash-out-pin" type="password" placeholder="Enter Your Pin" class="input input-bordered"
                                            autocomplete="off" required />
                                       
                                    </div>
                                    <div class="form-control mt-6">
                                        <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                                    </div>
                                </form>
                            </div>

                            <!-- cash out system or form End -->
                        </div>
            </div>
        </div>

    </main>
    <script src="js/home.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/feature.js"></script>


</body>

</html>
